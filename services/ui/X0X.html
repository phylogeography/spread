<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>There was a problem with the requested page.</title>
    <link rel="stylesheet" type="text/css" href="//d3m9bvzhdt6asc.cloudfront.net/fonts/324242/41575594BB1003FA8.css">
    <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Helvetica, Arial, Sans-Serif;
      background-color: #2D72D9;
      color: #fff;
      -moz-font-smoothing: antialiased;
      -webkit-font-smoothing: antialiased;
    }

    .error-container {
      text-align: center;
      height: 100%;
    }

    @media (max-width: 480px) {
      .error-container {
        position: relative;
        top: 50%;
        height: initial;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }
    }

    .error-container h1 {
      margin: 0;
      font-size: 130px;
      font-weight: 300;
    }

    @media (min-width: 480px) {
      .error-container h1 {
        position: relative;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }
    }

    @media (min-width: 768px) {
      .error-container h1 {
        font-size: 220px;
      }
    }

    .return {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
      letter-spacing: -0.04em;
      margin: 0;
    }

    @media (min-width: 480px) {
      .return {
        position: absolute;
        width: 100%;
        bottom: 30px;
      }
    }

    .return a {
      padding-bottom: 1px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      -webkit-transition: border-color 0.1s ease-in;
      transition: border-color 0.1s ease-in;
    }

    .return a:hover {
      border-bottom-color: #fff;
    }
    </style>
  </head>

    <script>
    function changeBackground() {

      console.log(window.location.hostname);

      switch(window.location.hostname) {

      case "spreadviz.org":
        document.body.style.backgroundColor = "#7cf7fc";
      break;

      default:
        document.body.style.backgroundColor = "#2D72D9";
     }
   }
    </script>

  <body onload="changeBackground();">
    <div class="error-container">
      <h1>X0X</h1>
      <p class="return">Take me <a href="/">back</a></p>
    </div>
  </body>
</html>
